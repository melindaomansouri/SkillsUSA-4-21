  <style>
  
  .sidenav{
   height: 100%;
   width: 0;
   position: fixed;
   z-index: 1;
   top: 0;
   right: 0;
   background-color:#111;
   overglow-x: hidden;
   transition: 0.5s;
   paddint-top: 60px;
  }
  
  .sidenav a {
   padding: 8px 8px 8px 32px;
   text-decoration: none;
   font-size:25px;
   color:#818181;
   display: block;
   transition: 0.3s;
  }
  
  .sidenav a:hover{
  color: #f1f1f1;
  }
  
  .sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.footcontent{
 text-align: center;
}

*{
bos-sizing: border-box
}

.column {
  float: left;
  width: 30.33%;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

#facebook{
float: right;
}

#insta{
float:right;
}

  </style>
